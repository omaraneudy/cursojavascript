<script>
    
    //Variables
    console.log("Hola mundo");

    var nombre = "Juan";
    console.log(nombre);

    nombre = 78;
    console.log(nombre);

    var a;
    var b = 4;

    console.log(a); //undefined
    a = 10;

    console.log(a); //tiene un valor
    
    var x = 8;
    var y = x;

    console.log(x);
    console.log(y);
    
    //Aritmética

    var suma = 8 + 9;
    console.log("Suma");
    console.log(suma);

    var resta = 5 - 10;
    console.log("Resta");
    console.log(resta);

    var multiplicacion = 6 * 5;
    console.log("Multiplicación");
    console.log(multiplicacion);

    var division = 8 / 2;
    console.log("División");
    console.log(division);

    division = 7 / 0;
    console.log(division);

    var decimalNumber = 8.90;
    console.log("Número decimal");
    console.log(decimalNumber);

    var resto = 9 % 3;
    console.log(resto);

    //Incrementar el valor de una variable

    var numero = 2;
    numero = numero + 1;
    console.log(numero);
    console.log("Incremento de valor");
    numero++;
    console.log(numero);

    //Reducir el valor de una variable
    numero--;
    console.log("Reducción de valor");
    console.log(numero);


    </script>
